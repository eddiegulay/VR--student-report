<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="asset/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- navigation -->
        <div class="row">
            <div class="col-12 d-flex align-items-center my-2">
                <img src="images/logo.png" style="width: 50px" alt="">
                <h3 class="ml-5" style="font-weight: lighter;">Student Experiments Report</h3>
            </div>
        </div>

        <!-- main content -->
        <div class="row">
            <!-- side panel for profile & announcements (max 20% width) -->
            <div class="col-md-2">
                <!-- Side panel content here -->
                <div class="col-12">
                    <div class="card border-0">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="profile"
                                    class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>Edgar Gulay</h4>
                                    <p class="text-secondary mb-1">Form 4</p>
                                    <p class="text-muted font-size-sm">St Mary's Secondary School</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- main panel for quick dashboard preview (80% width)-->
            <div class="col-lg-10">
                <!-- Main panel content here -->
                <div class="row">
                    <div class="col-12">
                        <div class="card border-0">
                            <div class="card-body">
                                <h4 style="font-weight: lighter; margin-bottom: 10px;">Experiments Stats</h4>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Total Experiments</div>
                                            <div class="notibody" id="total-experiments">56</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Completed Experiments</div>
                                            <div class="notibody" id="completed-experiments"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Pending Experiments</div>
                                            <div class="notibody" id="pending-experiments"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Success Rate</div>
                                            <div class="notibody" id="success-rate"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Average Experiment Duration</div>
                                            <div class="notibody" id="average-duration"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Total Questions</div>
                                            <div class="notibody" id="total-questions-done"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Question Success Rate</div>
                                            <div class="notibody" id="question-success-rate"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="notification">
                                            <div class="notiglow"></div>
                                            <div class="notiborderglow"></div>
                                            <div class="notititle">Experiment Streak</div>
                                            <div class="notibody" id="epxeriment-streak"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer mt-auto py-3 fixed-bottom">
            <!-- <div class="container text-center">
                &copy; <script>document.write(new Date().getFullYear())</script> FYP VR Experiment Simulation
            </div> -->
        </footer>
    </div>

</html>
